<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi JSU</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      color: #003366;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 16px;
      background: #0055aa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #003d80;
    }
    .kesukaran label {
      display: inline-block;
      width: 100px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jadual Spesifikasi Ujian (JSU)</h1>

    <section>
      <h2>Maklumat Kursus</h2>
      <label>Nama Kursus: <input type="text" id="namaKursus" /></label>
      <label>Kod Kursus: <input type="text" id="kodKursus" /></label>
      <label>Semester: <input type="text" id="semester" /></label>
      <label>Tahun Pengajian: <input type="number" id="tahunPengajian" /></label>
      <label>Nama Pensyarah: <input type="text" id="namaPensyarah" /></label>
    </section>

    <section>
      <h2>Pernyataan HPK</h2>
      <textarea id="hpk" rows="3" placeholder="Masukkan penyataan HPK dari RPS"></textarea>
    </section>

    <section>
      <h2>Topik dan Item</h2>
      <table id="topikTable">
        <thead>
          <tr>
            <th>Nama Topik</th>
            <th>Markah</th>
            <th>Jenis Item</th>
            <th>Tindakan</th>
          </tr>
        </thead>
        <tbody id="topikBody"></tbody>
      </table>
      <button onclick="tambahTopik()">+ Tambah Topik</button>
    </section>

    <section>
      <h2>Peratus Tahap Kesukaran</h2>
      <div class="kesukaran">
        <label>C1: <input type="number" id="c1" />%</label>
        <label>C2: <input type="number" id="c2" />%</label>
        <label>C3: <input type="number" id="c3" />%</label>
        <label>C4: <input type="number" id="c4" />%</label>
        <label>C5: <input type="number" id="c5" />%</label>
        <label>C6: <input type="number" id="c6" />%</label>
      </div>
      <p id="jumlahKesukaran"></p>
    </section>

    <section class="butang">
      <button onclick="paparJSU()">Papar JSU</button>
      <button onclick="resetBorang()">Reset</button>
      <button onclick="muatTurunExcel()">Muat Turun Excel</button>
      <button onclick="muatTurunPDF()">Muat Turun PDF</button>
      <button onclick="muatTurunWord()">Muat Turun Word</button>
      <button onclick="cetakJSU()">Cetak</button>
    </section>

    <section>
      <h2>Jadual Spesifikasi Ujian</h2>
      <div id="output"></div>
    </section>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    window.onload = function () {
      tambahTopik();
    };

    function tambahTopik() {
      const tbody = document.getElementById("topikBody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" class="topik" /></td>
        <td><input type="number" class="markah" /></td>
        <td>
          <select class="item">
            <option>Objektif</option>
            <option>Struktur</option>
            <option>Esei</option>
          </select>
        </td>
        <td><button onclick="hapusTopik(this)">Padam</button></td>
      `;
      tbody.appendChild(row);
    }

    function hapusTopik(button) {
      const row = button.parentNode.parentNode;
      row.remove();
    }

    function paparJSU() {
      const topik = [...document.querySelectorAll(".topik")].map(i => i.value);
      const markah = [...document.querySelectorAll(".markah")].map(i => i.value);
      const item = [...document.querySelectorAll(".item")].map(i => i.value);

      const output = document.getElementById("output");
      let html = `<table><thead><tr><th>Topik</th><th>Markah</th><th>Jenis Item</th></tr></thead><tbody>`;
      for (let i = 0; i < topik.length; i++) {
        html += `<tr><td>${topik[i]}</td><td>${markah[i]}</td><td>${item[i]}</td></tr>`;
      }
      html += `</tbody></table>`;

      const tahap = ["c1", "c2", "c3", "c4", "c5", "c6"];
      let jumlah = 0;
      let kesukaranHTML = `<h3>Peratus Tahap Kesukaran</h3><ul>`;
      tahap.forEach(id => {
        const val = parseInt(document.getElementById(id).value) || 0;
        jumlah += val;
        kesukaranHTML += `<li>${id.toUpperCase()}: ${val}%</li>`;
      });
      kesukaranHTML += `</ul>`;
      document.getElementById("jumlahKesukaran").textContent =
        "Jumlah: " + jumlah + "%";

      output.innerHTML = html + kesukaranHTML;

      localStorage.setItem("jsuData", JSON.stringify({
        topik, markah, item,
        c1: document.getElementById("c1").value,
        c2: document.getElementById("c2").value,
        c3: document.getElementById("c3").value,
        c4: document.getElementById("c4").value,
        c5: document.getElementById("c5").value,
        c6: document.getElementById("c6").value
      }));
    }

    function resetBorang() {
      document.getElementById("topikBody").innerHTML = "";
      tambahTopik();
      document.getElementById("output").innerHTML = "";
      document.getElementById("jumlahKesukaran").textContent = "";
      ["c1", "c2", "c3", "c4", "c5", "c6"].forEach(id => {
        document.getElementById(id).value = "";
      });
      localStorage.clear();
    }

    function muatTurunExcel() {
      const table = document.querySelector("#output table");
      const ws = XLSX.utils.table_to_sheet(table);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "JSU");
      XLSX.writeFile(wb, "JSU.xlsx");
    }

    function muatTurunPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Jadual Spesifikasi Ujian", 10, 10);
      doc.html(document.getElementById("output"), {
        callback: function (doc) {
          doc.save("JSU.pdf");
        },
        x: 10,
        y: 20
      });
    }

    function muatTurunWord() {
      const content = document.getElementById("output").innerHTML;
      const blob = new Blob(
        [`<html><head><meta charset='utf-8'></head><body>${content}</body></html>`],
        { type: "application/msword" }
      );
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "JSU.doc";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function cetakJSU() {
      const win = window.open("", "", "width=800,height=600");
      win.document.write("<html><head><title>JSU</title></head><body>");
      win.document.write("<h1>Jadual Spesifikasi Ujian</h1>");
      win.document.write(document.getElementById("output").innerHTML);
      win.document.write("</body></html>");
      win.document.close();
      win.focus();
      win.print();
      win.close();
    }
  </script>
</body>
</html>
